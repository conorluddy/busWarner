<ion-view view-title="Account">
  <ion-content>


    <div class="card">
      <div class="item item-divider">
        Commute work-bound
      </div>
      <div class="item item-text-wrap">
          <label class="item item-input item-select">
            <div class="input-label">
              Route
            </div>
            <select ng-change="routeInboundSelected()" ng-model="form.routeInbound">
              <option ng-repeat="option in routes" value="{{option}}">{{option}}</option>
            </select>
          </label>
          <!-- <label class="item item-input item-select">
            <div class="input-label">
              Towards
            </div>
            <select ng-change="routeInboundDirectionSelected()" ng-model="form.routeInboundDirections">
              <option ng-repeat="option in form.routeInboundDirections" value="{{option}}">{{option}}</option>
            </select>
          </label> -->
          <label class="item item-input item-select">
            <div class="input-label">
              Stop
            </div>
            <select ng-change="stopInboundSelected()" ng-model="form.stopInbound" ng-value="{{option.id}}">
              <option ng-repeat="option in stopsInward" value="{{option.id}}">
                {{option.id}} : {{option.name}} to {{option.direction}}
              </option>
            </select>
          </label>
      </div>
      <div class="item item-divider">
        Select your bus route to work
      </div>
    </div>


    <div class="card">
      <div class="item item-divider">
        Commute homeward-bound
      </div>
      <div class="item item-text-wrap">
          <label class="item item-input item-select">
            <div class="input-label">
              Route
            </div>
            <select ng-change="routeOutboundSelected()" ng-model="form.routeOutbound">
              <option ng-repeat="option in routes" value="{{option}}">{{option}}</option>
            </select>
          </label>
          <!-- <label class="item item-input item-select">
            <div class="input-label">
              Towards
            </div>
            <select ng-change="routeOutboundDirectionSelected()" ng-model="form.routeOutboundDirection">
              <option value="{{destinationA}}">
                {{destinationA}}
              </option>
              <option value="{{destinationB}}">
                {{destinationB}}
              </option>
            </select>
          </label> -->
          <label class="item item-input item-select">
            <div class="input-label">
              Stop
            </div>
            <select ng-change="stopOutboundSelected()" ng-model="form.stopOutbound" ng-value="{{option.id}}">
              <option ng-repeat="option in stopsOutward" value="{{option.id}}">
                {{option.id}} : {{option.name}} to {{option.direction}}
              </option>
            </select>
          </label>
      </div>
      <div class="item item-divider">
        Select your bus route home
      </div>
    </div>
  </ion-content>
</ion-view>
