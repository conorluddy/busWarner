<ion-view view-title="Account">
  <ion-content>


    <div class="list">
      <label class="item item-input item-select">
        <div class="input-label">
          Inbound
        </div>
        <select ng-change="routeInboundSelected()" ng-model="form.routeInbound">
          <option ng-repeat="option in routes" value="{{option}}">{{option}}</option>
        </select>
      </label>

      <label class="item item-input item-select">
        <div class="input-label">
          Stop number
        </div>
        <select ng-change="stopInboundSelected()" ng-model="form.stopInbound">
          <option ng-repeat="option in stopsInward" value="{{option.stopid}}">{{option.stopid}} - {{option.shortname}}</option>
        </select>
      </label>
    </div>
