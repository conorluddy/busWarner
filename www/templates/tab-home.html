<ion-view view-title="{{route}} to {{destination}}">
  <ion-content class="c-countdown">

    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>

        <h3>Next bus due at</h3>

        <span class="time-hhmmss">
          {{nextBus.due.h}} {{nextBus.due.m}} <small>{{nextBus.due.s}}</small>
        </span>

        <h3>ETA</h3>

        {{nextBus.til}}

        <h3>Then</h3>

        + {{etaNextDiff}}

  </ion-content>
</ion-view>
